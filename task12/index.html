<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Image Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openLightbox(0)">
                <img src="Screenshot 2025-08-02 025012.png" alt="Image 1">
            </div>
            <div class="gallery-item" onclick="openLightbox(1)">
                <img src="Screenshot 2024-08-11 131319.png" alt="Image 2">
            </div>
            <div class="gallery-item" onclick="openLightbox(2)">
                <img src="Screenshot 2025-08-02 025012.png" alt="Image 3">
            </div>
            <div class="gallery-item" onclick="openLightbox(3)">
                <img src="Screenshot 2024-08-11 131319.png" alt="Image 4">
            </div>
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="close-btn" onclick="closeLightbox()">✕</button>
            
            <button class="nav-btn prev-btn" onclick="changeLightboxImage(-1)">❮</button>
            <button class="nav-btn next-btn" onclick="changeLightboxImage(1)">❯</button>
        
            <div class="lightbox-image-container">
                <img id="lightbox-image" src="" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
